    <div class="signin">
        <button class="signin-close">
            <svg viewBox="0 0 24 24" fill="currentColor" class="cross" width="34px" height="34px">
                <path fill-rule="evenodd"
                    d="M19.245 4.313a1.065 1.065 0 0 0-1.508 0L11.78 10.27 5.82 4.313A1.065 1.065 0 1 0 4.312 5.82l5.958 5.958-5.958 5.959a1.067 1.067 0 0 0 1.508 1.508l5.959-5.958 5.958 5.958a1.065 1.065 0 1 0 1.508-1.508l-5.958-5.959 5.958-5.958a1.065 1.065 0 0 0 0-1.508">
                </path>
            </svg>
        </button>

        <div class="signin-form">
            <h2>SIGN IN</h2>
            <form class="container">
                <div class="labelled-input">
                    <input type="email" id="signin-email" name="email" placeholder=" ">
                    <label for="name"><span class="label-name">Email</span></label>
                </div>
                <div class="labelled-input">
                    <input type="password" id="signin-password" name="pass" placeholder=" ">
                    <label for="name"><span class="label-name">Password</span></label>
                </div>
                <p class="error login_error"></p>
                <button id="signin" class="action-button">Sign In</button>
            </form>
        </div>

        <div class="profile-info">
            <h1>WELCOME BACK</h1>
            <div class="row">
                <h3></h3>
                <div class="btn-group">
                    <button class="form-button positive-button" id="view-profile">
                        View Profile
                    </button>
                    <button class="form-button negative-button" id="signout-button">
                        Sign Out
                    </button>
                </div>
            </div>
            <div class="hours">
                <h2>HOURS</h2>
                <div class="hour-info">
                    <p class="confirmed-hours"></p>
                    <p class="pending-hours"></p>
                </div>
            </div>

            <div class="request-hours">
                <h2>ADD HOURS</h2>
                <p class="error invalid_hours">Invalid hour value.</p>
                <div class="row">
                    <div class="labelled-input">
                        <input type="text" class="hours_input" placeholder=" ">
                        <label for="name"><span class="label-name">Hours</span></label>
                    </div>
                    <div class="labelled-input">
                        <input type="date" class="date_input" placeholder=" ">
                        <label for="name"><span class="label-name">Date</span></label>
                    </div>
                </div>
                <textarea name="" class="request_details" cols="30" rows="4" placeholder="What did you do?"></textarea>
                <button class="add-hours action-button">Add Hours</button>
            </div>

        </div>
    </div>
